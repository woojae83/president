		<h1 class="title">대통령이 될 상인가</h1>

			<span class="point_text">* </span>실제 역대대통령들의 관상을 학습한 <br />인공지능을

			<img class="file-upload-image" src="#" alt="your image" id="face-image" />

			<div class="result_wrap mb-5">

			<!-- Go to www.addthis.com/dashboard to customize your tools -->

					value="다른 사진으로 재시도" />

		</div>

	<div id="webcam-container"></div>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$('.upload').ready(function () {
			$('.loader').delay(500).fadeOut();
		});

		function commingsoon() {
			alert('준비중 입니다.');
		}


		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

		// the link to your model provided by Teachable Machine export panel
		const URL = 'https://teachablemachine.withgoogle.com/models/JdcANrIJd/';

		let model, webcam, labelContainer, maxPredictions;

		// Load the image model and setup the webcam
		async function init() {
			const modelURL = URL + 'model.json';
			const metadataURL = URL + 'metadata.json';

			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			// append elements to the DOM
			labelContainer = document.getElementById('label-container');
			for (let i = 0; i < maxPredictions; i++) {
				// and class labels
				labelContainer.appendChild(document.createElement('div'));
			}
		}

		// run the webcam image through the image model
		async function predict() {
			// predict can take in an image, video or canvas html element
			var image = document.getElementById('face-image');
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			var resultmessage, resultExplain;
			switch (prediction[0].className) {
				case '마약':
					resultmessage = '중독에 취약한 마약상';
					resultExplain =
						'보통 사람들에 비해 중독에 취약할 수 있는 유형으로<br>' +
						'술,담배,도박 심각한 경우 불법 약물에 빠지기 쉬운<br>' +
						'관상이므로 주의해야하며 건강한 취미 생활을 가질 수 있도록 노력해야 합니다.';
					$('.result-message').addClass('마약-title');
					break;
				case '방화':
					resultmessage = '적개심과 과시욕이 강한 방화상';
					resultExplain =
						'타인에 대한 적개심이 강하고, 과시욕이 높은 유형입니다.<br>' +
						'부정적인 환경에 노출된 경우 자기과시형 범죄(예 : 방화 등)을<br>' +
						'일으킬 수 있는 유형이지만, 반대로 과시욕이 강한 만큼<br>' +
						'좋은 환경에서 에너지를 올바른 방향으로 쏟아낸다면<br>' +
						'큰 성공을 이룰 수 있는 기운도 가지고 있습니다.';
					$('.result-message').addClass('방화-title');
					break;
				case '사기':
					resultmessage = '재물에 대한 욕심이 많은 사기꾼상';
					resultExplain =
						'물욕이 많은 유형으로, 게으르고 양심이 없는 경우<br>' +
						'타인에게 사기를 칠 수 있는 사기꾼의 관상입니다.<br>' +
						'하지만 좋은 환경 속에서 노력하고 타인을 배려한다면<br>' +
						'자수성가 할 수 있는 관상이기도 합니다.';
					$('.result-message').addClass('사기-title');
					break;
				case '성범죄':
					resultmessage = '성욕이 강한 성범죄상';
					resultExplain =
						'성적인 에너지가 높은 유형으로<br>' +
						'왜곡된 성욕과 그릇된 도덕성을 지닌 사람이라면<br>' +
						'타인에게 피해를 입힐 수 있는 성범죄자 유형의 관상입니다.<br>' +
						'건전한 취미 생활을 통해 에너지를<br>' +
						'건강하게 발산할 수 있도록 노력해야 합니다.';
					$('.result-message').addClass('성범죄-title');
					break;
				case '모범시민':
					resultmessage = '범죄와는 거리가 먼 모범시민상';
					resultExplain =
						'인격적으로 모남이 없는 훌륭하고 아름다운 도덕적인 관상입니다.';
					$('.result-message').addClass('모범시민-title');
					break;
				case '살인':
					resultmessage = '공격 성향이 강한 살인상';
					resultExplain =
						'폭력성과 공격성이 높은 성향입니다.<br>' +
						'충동조절이 약한 경우 폭력<br>' +
						'심각한 경우 살인까지 이어질 수 있는 유형으로<br>' +
						'항상 긍정적인 생각과 훈련을 통해<br>' +
						'전두엽을 잘 발달시켜야 합니다.';
					$('.result-message').addClass('살인-title');
					break;
				default:
					resultmessage = '알 수 없음';
					resultExplain = '알 수 없음';
			}

			$('.result-message').html('"' + resultmessage + '"');
			$('.result-Explain').html(resultExplain);

			for (let i = 0; i < maxPredictions; i++) {
				var barWidth;
				var labeltitle;

				barWidth = prediction[i].probability.toFixed(2) * 100 + '%';
				console.log(barWidth);
				switch (prediction[i].className) {
					case '마약':
						labeltitle = '마약중독상';
						break;
					case '방화':
						labeltitle = '방화범상';
						break;
					case '사기':
						labeltitle = '사기꾼상';
						break;
					case '성범죄':
						labeltitle = '성범죄상';
						break;
					case '모범시민':
						labeltitle = '모범시민상';
						break;
					case '살인':
						labeltitle = '살인마상';
						break;
					default:
						labeltitle = '알 수 없음';
				}

				var label =
					"<div class='animal-label d-flex align-items-center'>" +
					labeltitle +
					'</div>';
				var bar =
					"<div class='bar-container position-relative container'><div class='" +
					prediction[i].className +
					"-box'></div><div class='d-flex justify-content-center align-items-center " +
					prediction[i].className +
					"-bar' style='width: " +
					barWidth +
					"'><span class='d-block percent-text'>" +
					Math.round(prediction[i].probability.toFixed(2) * 100) +
					'%</span></div></div>';

				labelContainer.childNodes[i].innerHTML = label + bar;
			}
		}

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('.file-upload-loader').show();
					$('.image-upload-wrap').hide();

					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
				};

				reader.readAsDataURL(input.files[0]);
				init().then(function () {
					predict();
					$('.file-upload-loader').hide();
					$('.file-upload-text').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function () {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function () {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>
